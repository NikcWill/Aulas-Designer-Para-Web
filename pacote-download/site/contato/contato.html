						<table width="700px">
							<tr>
								<td class="direita">
									<label>:Nome</label>
								</td>
								<td colspan="3">
									<input required type="text" placeholder="Nome completo" name="nome" maxlength="93" size="82px"><br>
								</td>
							</tr>
							<tr>
								<td class="direita">
									<label>:Fone</label>
								</td>
								<td>
									<input required type="text" name="fone" placeholder="(61)9-9999-9999" size="25px" maxlength="15"><br>

									<label>:Email</label>
								</td>
								<td>

							</tr>
							<tr>
								<td class="direita" colspan="2">
									<label>:Assunto</label>
								</td>
								<td colspan="2">
									<input required type="text" name="assunto" placeholder="Assunto" size="25px" maxlength="15"><br>
								</td>
							</tr>
							<tr>
								<td class="direita">
									<label>:Mensagem</label>
								</td>
								<td colspan="3">
									<textarea name="messagem" cols="85" rows="6" placeholder="Digite Aqui Sua Menssagem."></textarea>
								</td>
							</tr>
						</table>
						<table>
							<tr>
								<td>

									<input type="reset" name="limpar" value="Limpar">
								</td>
							</tr>
