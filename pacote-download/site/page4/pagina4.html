<!doctype html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Busca do carro perfeito para sua necessidade, venda o com a real valorização do seu veículo. Avaliação pré-compra."/>
		<meta name="keywords" content="carro, avaliação, venda, veículo, caça, pré-compra, compra, busca,">
		<meta name="author" content="Nicollas Willian">

		<title> Car Hunter - Brasil - Caçador de Carros	</title>
		
		<link href="reset.css" rel="stylesheet" type="text/css" />
		<link href="menu.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="header">
			<div class="linha" id="linhah">
				<header>
					<div class="coluna col3">
						<a title="Car Hunter" href="../index.html"><img src="../imagens/logo.png" width="90%"></a>
					</div>
					<div class="coluna col8 direita">
						<nav>
							<a title="Home" href="../index.html">Home</a>
						</nav>
					</div>
				</header>
			</div>
		</div>
		
		<div class="linha altura5"></div>

	<section>
		<div class="linha">
			<div class="coluna col12">
				<form class="corbr">
					<fieldset>
						<legend>Dados Pessoais</legend>
						<table width="700px">
							<tr>
								<td class="direita">
									<label>:Nome</label>
								</td>
								<td colspan="3">
									<input required type="text" placeholder="Nome completo" name="nome" maxlength="93" size="82px"><br>
								</td>
							</tr>
							<tr>
								<td class="direita">
									<label>:Fone</label>
								</td>
								<td>
									<input required type="text" name="Fone" placeholder="(61)9-9999-9999" size="25px" maxlength="15"><br>
								</td>
								<td class="direita">
									<label>:Email</label>
								</td>
								<td>
									<input required type="text" name="email" size="40px" placeholder="carhunter@gmail.com" maxlength="47"><br>
								</td>
							</tr>
						</table><br>
					</fieldset><br><br>

					<fieldset>
						<legend>Dados da Busca</legend>
						<table width="700px">
							<tr>
								<td class="direita">
									<label>:Marca</label>
								</td>
								<td>
									<input required type="text" placeholder="Nissan" name="marca" maxlength="15" size="10px"><br>
								</td>
								<td class="direita">
									<label>:Modelo</label>
								</td>
								<td>
									<input required type="text" placeholder="Sentra" name="modelo" maxlength="15" size="10px"><br>
								</td>
								<td class="direita">
									<label>:.Ano Min</label>
								</td>
								<td>
									<input required type="text" placeholder="2009/2009" name="ano" maxlength="15" size="6px"><br>
								</td>
							</tr>
							<tr>
								<td class="direita">
									<label>:.Valor Min</label>
								</td>
								<td>
									<input required type="text" placeholder="$25.000,00" name="valormin" maxlength="15" size="10px"><br>
								</td>
								<td class="direita">
									<label>:.Valor Max</label>
								</td>
								<td>
									<input required type="text" placeholder="$30.000,00" name="valormax" maxlength="15" size="10px"><br>
								</td>
								<td class="direita">
									<label>:.KM Max</label>
								</td>
								<td>
									<input required type="text" placeholder="100.000" name="km" maxlength="15" size="6px"><br>
								</td>								
							</tr>
								<td class="nopad">
									<br>
								</td>
							<tr>
								<td colspan="2" class="direita">
									<label>:Câmbio</label>
								</td>
								<td>
									<input required type="text" placeholder="Manual" name="cambio" maxlength="15" size="10px"><br>
								</td>
								<td class="direita">
									<label>:Combustivel</label>
								</td>
								<td >
									<input required type="text" placeholder="Gasolina" name="combustivel" maxlength="15" size="10px"><br>
								</td>
							</tr>
						</table><br>
					</fieldset>
					<br><br>
					<fieldset>
						<legend>Principais Opcionais </legend>
							<table>
								<tr>
									<td class="h3">
											<input type="checkbox" name="ar"> Ar Condicionado<br>
											<input type="checkbox" name="Direcao"> Direção Assistida<br>
											<input type="checkbox" name="airbag"> Airbag<br>
											<input type="checkbox" name="abs"> ABS<br>
									</td>
									<td class="h3">
										<input type="checkbox" name="vidro"> Vidros Elétricos<br>
										<input type="checkbox" name="trava"> Travas Elétricas<br>
										<input type="checkbox" name="rodas"> Rodas de Liga Leve<br>
										<input type="checkbox" name="bacos"> Bancos em Couro<br>
									</td>
								</tr>
							</table><br>
					</fieldset><br><br>
						<table>
							<tr>
								<td>
									<input type="submit" name="enviar" value="Enviar">
									<input type="reset" name="limpar" value="Limpar">
								</td>
							</tr>
						</table>
				</form>
			</div>
		</div>	
	</section>
		<div class="linha altura10"></div>

		<div class="footer">

			<div class="linha"></div>

			<div class="linha">
				<footer>
					<div class="coluna col1"><br></div>

						<img src="../imagens/wpp.png" height="30px" width="30px"/><p>061-9-9999-999</p>
					</div>
					<div class="coluna col0"><br></div>
					<div class="coluna col3">
						<img src="../imagens/face.png" height="40px" width="50px"/><p>Car Hunter Brasil</p>
					</div>
					<div class="coluna col0"><br></div>
					<div class="coluna col3">
						<img src="../imagens/insta.png" height="30px" width="30px"/><p>@carhunterbr</p>
					</div>
					<div class="coluna col1"><br></div>
					<div class="coluna col12">
					<div class="linha"></div>	
						<span>&copy; 2019 - Car Hunter - Brasil Web</span>
					</div>
				</footer>
			</div>
		</div>
	</body>
</html>
