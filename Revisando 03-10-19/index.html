<html>
	
	<head>
	
		<meta charset="utf-8">
				
	</head>
	
<body>

	<h3> Cadastro de usuario</h3>
	
		<form action="pagina.html" method="GET">
<br>
	<table>
		<tr>
			<td>
				<label> Nome Completo: </label>
			</td>
			<td colspan="5">
				<input type="text" name="nome" size="50" maxlength="20" minlength="1" value="Informe seu nome completo">
			</td>
		</tr>
		<tr>
			<td>
				<label> Sexo:</label>
			</td>
			<td>
				<input type="radio" name="SEXO" value="masc"> masculino 
			</td>
			<td>
				<input type="radio" name="SEXO" value="fem" checked> feminino
			</td>
			<td>
				<label> Data de nascimento:</label>
			</td>
			<td>
				<input type="text" name="nascimneto" size="10" maxlength="10" minlength="1" value="DD/MM/AA">
			</td>

		</tr>
		<tr>
			<td>
				<label> Endereço: </label>
			</td>
			<td colspan="5">
				<input type="text" name="endereco" size="50" maxlength="50" minlength="1" value="Informe o lagradouro do Endereço">
			</td>
		</tr>
		<tr>
			<td>
				<label> Complemento: </label>
			</td>
			<td colspan="2">
				<input type="text" name="complemento" size="20" maxlength="20" minlength="1" value="Complemento de endereço">
			</td>
			<td>
				<label> Numero: </label>
			</td>
			<td>
				<input type="text" name="numero" size="10" maxlength="10" minlength="1">
			</td>
		</tr>
		<tr>
			<td>
				<label> Bairro: </label>
			</td>
			<td colspan="5">
				<input type="text" name="bairro" size="50" maxlength="50" minlength="1" value="Informe o bairro do Endereço">
			</td>
		</tr>
		<tr>
			<td>
				<label> Cidade: </label>
			</td>
			<td colspan="2">
				<input type="text" name="cidade" size="20" maxlength="20" minlength="1" value="cidade do endereço">
			</td>
			<td>
				<label> UF: </label>
			</td>
			<td>
				<select name="uf">
					<option value="para"> Para</option>
					<option value="sao paulo" selected> Sao paulo</option>
					<option value="goias"> Gias</option>
					<option value="piaui"> Piaui</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label> Usuario: </label>
			</td>
			<td colspan="5">
				<input type="text" name="usuario" size="50" maxlength="50" minlength="1" value="Informe o usuario">
			</td>
		</tr>
		<tr>
			<td>
				<label> Senha: </label>
			</td>
			<td colspan="2">
				<input type="password" name="senha" size="20" maxlength="4" minlength="4">
			</td>
			<td>
				<label> Confirme a Senha: </label>
			</td>
			<td>
				<input type="password" name="conf" size="10" maxlength="4" minlength="4">
			</td>
		</tr>
		<tr>
			<td>
				<label> Perfil: </label>
			</td>
			<td colspan="5">
				<input type="checkbox" name="ADM"> Administrador 
			
				<input type="checkbox" name="FUNC"> Funcionário 
			
				<input type="checkbox" name="CLT"> Cliente 
			</td>
		</tr>
		<tr>
			<td> </td>
			<td>
				<input type="submit" name="enviar" value="Enviar">
			</td>
			<td colspan="3">
				<input type="reset" name="apagar" value="Apagar">
			</td>
		</tr>

</table>
</body>
</html>
